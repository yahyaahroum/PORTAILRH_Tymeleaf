<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/layout :: head"/>
<body class="header-fixed">
<!-- partial:../../partials/_header.html -->
<nav class="t-header" th:replace="fragments/navbar::navbar"></nav>
<!-- partial -->
<div class="page-body">
    <!-- partial:../../partials/_sidebar.html -->
    <div class="sidebar" th:replace="fragments/sidebar::sidebar"></div>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div class="viewport-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb has-arrow">
                        <li class="breadcrumb-item">
                            <a href="#">Liste des STC Demandés</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="content-viewport">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="grid-header">
                            <div class="input-group input-group-sm" style="width: 200px;">
                                <input type="text" name="myInput" id="myInput" onkeyup="myFunction()"
                                       class="form-control float-right" placeholder="Rechercher">
                            </div>
                            </br>
                            <div class="alert-danger" th:if="${errorSTC}">

                                <p th:text="${errorSTC}"></p>

                            </div>
                        </div>
                        <div class="grid">
                            <div class="item-wrapper">
                                <div class="table-responsive">
                                    <table id="myTable" class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>Matricule</th>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>CIN</th>
                                            <th>Date Départ</th>
                                            <th>Chantier</th>
                                            <th>Evaluation</th>
                                            <th>Téléphone</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${STCdemande.isEmpty()}" >
                                            <td class="text-lg-center" colspan="8"><strong th:text="${'Aucun STC à Valider'}"></strong></td>
                                        </tr>
                                        <tr th:each="stc : ${STCdemande}" th:style="${stc.listNoir==true} ? 'background-color: #FF3232;'+ ' ' + 'color:white;' : 'background-color: #fff;'+ ' ' + 'color:black;'">

                                            <td th:text="${stc.individu.individu}"></td>
                                            <td th:text="${stc.individu.nom}"></td>
                                            <td th:text="${stc.individu.prenom}"></td>
                                            <td th:text="${stc.individu.codecin}"></td>
                                            <td th:text="${#dates.format(stc.datedepart,'dd-MM-yyyy')}">
                                            </td>

                                            <td th:text="${stc.affaire.designation}"></td>
                                            <td th:text="${stc.evalu}"></td>
                                            <td th:text="${stc.telephone}"></td>
                                            <td>

                                                <a sec:authorize="hasAnyAuthority('RH','admin','ChefProjet')" type="button" class="btn-sm btn-primary" data-toggle="modal"
                                                   data-target="#modal-lg"
                                                   th:attrappend="data-target=${stc.id}" title="Valider"><i class="fas fa-check"></i>
                                                </a>

                                                <div class="modal fade" id="modal-lg" tabindex="-1"
                                                     role="dialog" aria-labelledby="exampleModalLongTitle"
                                                     aria-hidden="true" th:attrappend="id=${stc.id}">
                                                    <div class="modal-dialog modal-lg" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 th:text="${'Validation du STC de : '+stc.individu.nom+' '+stc.individu.prenom}" class="modal-title" id="exampleModalLongTitle">
                                                                    </h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Fermer">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form th:action="@{/STC/Validation/{id}(id=${stc.id})}" method="post">
                                                            <div class="modal-body">
                                                                <section class="content">
                                                                    <div class="container-fluid">
                                                                        <div class="row">
                                                                            <div class="col-md-12">
                                                                                <!-- About Me Box -->
                                                                                <div class="card card-primary">
                                                                                    <!-- /.card-header -->
                                                                                    <div class="card-body">
                                                                                        <p>Veuillez <strong>Confirmer</strong> la validation du STC de l'employé mentionné ci-dessus :<br>
                                                                                        Dans le chantier :<h5
                                                                                            th:text="${#strings.trim(stc.affaire.designation)}"></h5>
                                                                                        Avec les informations suivantes :
                                                                                        <hr>
                                                                                        </p>
                                                                                    </div>

                                                                                    <div class="form-group row showcase_row_area">
                                                                                        <div class="col-md-3 showcase_text_area">
                                                                                            <label>Date de départ
                                                                                                :</label>
                                                                                        </div>
                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                            <li><strong th:text="${#dates.format(stc.datedepart,'dd-MM-yyyy')}"></strong></li>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group row showcase_row_area">
                                                                                        <div class="col-md-3 showcase_text_area">
                                                                                            <label>Liste Noire
                                                                                                :</label>
                                                                                        </div>
                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                            <li><strong th:text="${stc.listNoir == true } ? 'Oui' : 'Non'"></strong></li>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group row showcase_row_area">
                                                                                        <div class="col-md-3 showcase_text_area">
                                                                                            <label>Evaluation
                                                                                                :</label>
                                                                                        </div>
                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                            <li><strong th:text="${stc.evalu}"></strong></li>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                                <!-- /.card-body -->
                                                                            </div>
                                                                            <!-- /.card -->
                                                                        </div>
                                                                        <!-- /.col -->
                                                                    </div>
                                                                    <!-- /.row -->

                                                                </section>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Fermer
                                                                </button>
                                                                <input type="submit" value="Valider"
                                                                       class="btn btn-success"/>
                                                            </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>


                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                          <div th:if="${!#lists.isEmpty(STCdemande)}"  class="fc-footer-toolbar text-center mt-4">
                            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                                <!-- Sélecteur d'éléments par page -->
                                <div class="d-flex align-items-center mb-2 me-3">
                                    <label for="pageSize" class="form-label me-2 mb-0">Éléments par page :</label>
                                    <select id="pageSize" class="form-select form-select-sm" style="width: auto;"
                                            onchange="changePageSize(this.value)">
                                        <option value="10" th:selected="${STCdemande.size == 10}">10</option>
                                        <option value="30" th:selected="${STCdemande.size == 30}">30</option>
                                        <option value="50" th:selected="${STCdemande.size == 50}">50</option>
                                        <option value="100" th:selected="${STCdemande.size == 100}">100</option>
                                    </select>
                                </div>

                                <!-- Pagination -->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center flex-wrap mb-0">
                                        <!-- Première -->
                                        <li class="page-item" th:classappend="${STCdemande.first} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/STC/Demandes(statut=${statut}, size=${STCdemande.size}, page=1)}">&laquo;</a>
                                        </li>

                                        <!-- Précédente -->
                                        <li class="page-item" th:classappend="${STCdemande.first} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/STC/Demandes(statut=${statut}, size=${STCdemande.size}, page=${STCdemande.number})}">&#8249;</a>
                                        </li>

                                        <!-- Numéros -->
                                        <li class="page-item"
                                            th:each="pageNumber : ${pageNumbers}"
                                            th:classappend="${pageNumber == STCdemande.number + 1} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/STC/Demandes(statut=${statut}, size=${STCdemande.size}, page=${pageNumber})}"
                                               th:text="${pageNumber}"></a>
                                        </li>

                                        <!-- Suivante -->
                                        <li class="page-item" th:classappend="${STCdemande.last} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/STC/Demandes(statut=${statut}, size=${STCdemande.size}, page=${STCdemande.number + 2})}">&#8250;</a>
                                        </li>

                                        <!-- Dernière -->
                                        <li class="page-item" th:classappend="${STCdemande.last} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/STC/Demandes(statut=${statut}, size=${STCdemande.size}, page=${STCdemande.totalPages})}">&raquo;</a>
                                        </li>
                                    </ul>
                                </nav>
                                <!-- Informations sur les éléments affichés -->
                                <div class="text-muted mb-2 me-3">
                                    <small>
                                        Affichage de <span th:text="${(STCdemande.number * STCdemande.size) + 1}">1</span>
                                        à <span th:text="${(STCdemande.number + 1) * STCdemande.size > STCdemande.totalElements ? STCdemande.totalElements : (STCdemande.number + 1) * STCdemande.size}">30</span>
                                        sur <span th:text="${STCdemande.totalElements}">100</span> éléments
                                    </small>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- content viewport ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- partial -->
    </div>
    <!-- page content ends -->
</div>
<script type="text/javascript">

    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<script th:inline="javascript">
    function changePageSize(newSize) {
        /*<![CDATA[*/
        var currentStatut = /*[[${statut}]]*/ 'All';
        var contextPath = /*[[@{/}]]*/ ''; // récupère le contextPath automatiquement

        var url = contextPath + 'STC/Demandes?statut=' + encodeURIComponent(currentStatut) +
            '&size=' + newSize + '&page=1';

        window.location.href = url;
        /*]]>*/
    }
</script>
</body>
</html>
