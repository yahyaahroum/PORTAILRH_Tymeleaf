<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/layout :: head"/>
<body class="header-fixed">
<!-- partial:../../partials/_header.html -->
<nav class="t-header" th:replace="fragments/navbar::navbar"></nav>
<!-- partial -->
<div class="page-body">
  <!-- partial:../../partials/_sidebar.html -->
  <div class="sidebar" th:replace="fragments/sidebar::sidebar"></div>
  <!-- partial -->
  <div class="page-content-wrapper">
    <div class="page-content-wrapper-inner">
      <div class="viewport-header">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb has-arrow">
            <li class="breadcrumb-item">
              <a href="#">Liste Noire STC</a>
            </li>
          </ol>
        </nav>
      </div>
      <div class="content-viewport">
        <div class="row">
          <div class="col-lg-12">
            <div class="grid-header">
              <div class="input-group input-group-sm" style="width: 200px;">
                <input type="text" name="myInput" id="myInput" onkeyup="myFunction()"
                       class="form-control float-right" placeholder="Rechercher par Nom">
              </div>
            </div>
            <div class="grid">
              <div class="item-wrapper">
                <div class="table-responsive">
                  <table id="myTable" class="table table-hover">
                    <thead>
                    <tr>
                      <th>Matricule</th>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>CIN</th>
                      <th>Date Départ</th>
                      <th>Chantier</th>
                      <th>Evaluation</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${STCAll.isEmpty()}" >
                      <td  class="text-lg-center" colspan="8"><strong th:text="${'Aucun Individu dans la liste noire'}"></strong></td>
                    </tr>
                    <tr th:each="stcAll : ${STCAll}">
                      <td th:text="${stcAll.individu.individu}"></td>
                      <td th:text="${stcAll.individu.nom}"></td>
                      <td th:text="${stcAll.individu.prenom}"></td>
                      <td th:text="${stcAll.individu.codecin}"></td>
                      <td th:text="${#dates.format(stcAll.datedepart,'dd-MM-yyyy')}">
                      </td>

                      <td th:text="${stcAll.affaire.designation}"></td>
                      <td th:text="${stcAll.evalu}"></td>
                      <td>


                      </td>


                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
              <div th:if="${STCAll.totalElements>0}"  class="fc-footer-toolbar text-center mt-4">
              <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                <!-- Sélecteur d'éléments par page -->
                <div class="d-flex align-items-center mb-2 me-3">
                  <label for="pageSize" class="form-label me-2 mb-0">Éléments par page :</label>
                  <select id="pageSize" class="form-select form-select-sm" style="width: auto;"
                          onchange="changePageSize(this.value)">
                    <option value="10" th:selected="${STCAll.size == 10}">10</option>
                    <option value="30" th:selected="${STCAll.size == 30}">30</option>
                    <option value="50" th:selected="${STCAll.size == 50}">50</option>
                    <option value="100" th:selected="${STCAll.size == 100}">100</option>
                  </select>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center flex-wrap mb-0">
                    <!-- Première -->
                    <li class="page-item" th:classappend="${STCAll.first} ? 'disabled'">
                      <a class="page-link"
                         th:href="@{/STC/ListeNoire(statut=${statut}, size=${STCAll.size}, page=1)}">&laquo;</a>
                    </li>

                    <!-- Précédente -->
                    <li class="page-item" th:classappend="${STCAll.first} ? 'disabled'">
                      <a class="page-link"
                         th:href="@{/STC/ListeNoire(statut=${statut}, size=${STCAll.size}, page=${STCAll.number})}">&#8249;</a>
                    </li>

                    <!-- Numéros -->
                    <li class="page-item"
                        th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == STCAll.number + 1} ? 'active'">
                      <a class="page-link"
                         th:href="@{/STC/ListeNoire(statut=${statut}, size=${STCAll.size}, page=${pageNumber})}"
                         th:text="${pageNumber}"></a>
                    </li>

                    <!-- Suivante -->
                    <li class="page-item" th:classappend="${STCAll.last} ? 'disabled'">
                      <a class="page-link"
                         th:href="@{/STC/ListeNoire(statut=${statut}, size=${STCAll.size}, page=${STCAll.number + 2})}">&#8250;</a>
                    </li>

                    <!-- Dernière -->
                    <li class="page-item" th:classappend="${STCAll.last} ? 'disabled'">
                      <a class="page-link"
                         th:href="@{/STC/ListeNoire(statut=${statut}, size=${STCAll.size}, page=${STCAll.totalPages})}">&raquo;</a>
                    </li>
                  </ul>
                </nav>
                <!-- Informations sur les éléments affichés -->
                <div class="text-muted mb-2 me-3">
                  <small>
                    Affichage de <span th:text="${(STCAll.number * STCAll.size) + 1}">1</span>
                    à <span th:text="${(STCAll.number + 1) * STCAll.size > STCAll.totalElements ? STCAll.totalElements : (STCAll.number + 1) * STCAll.size}">30</span>
                    sur <span th:text="${STCAll.totalElements}">100</span> éléments
                  </small>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- content viewport ends -->
    <!-- partial:../../partials/_footer.html -->
    <!-- partial -->
  </div>
  <!-- page content ends -->
</div>
<script type="text/javascript">

    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<script th:inline="javascript">
  function changePageSize(newSize) {
    /*<![CDATA[*/
    var currentStatut = /*[[${statut}]]*/ 'All';
    var contextPath = /*[[@{/}]]*/ ''; // récupère le contextPath automatiquement

    var url = contextPath + 'STC/ListeNoire?statut=' + encodeURIComponent(currentStatut) +
            '&size=' + newSize + '&page=1';

    window.location.href = url;
    /*]]>*/
  }
</script>
</body>
</html>
