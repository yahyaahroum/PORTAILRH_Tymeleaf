<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/layout :: head"/>
<body class="header-fixed">
<!-- partial:../../partials/_header.html -->
<nav class="t-header" th:replace="fragments/navbar::navbar"></nav>
<!-- partial -->
<div class="page-body">
    <!-- partial:../../partials/_sidebar.html -->
    <div class="sidebar" th:replace="fragments/sidebar::sidebar"></div>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div class="viewport-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb has-arrow">
                        <li class="breadcrumb-item">
                            <a href="#">Liste des Projets</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="content-viewport">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="grid">
                            <div class="grid-header">
                                <div class="input-group input-group-sm" style="width: 200px;">
                                    <input type="text" name="myInput" id="myInput" onkeyup="myFunction()"
                                           class="form-control float-right" placeholder="Rechercher">
                                </div>
                            </div>
                            <div class="item-wrapper">
                                <div class="table-responsive">
                                    <table id="myTable" class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>Code</th>
                                            <th>Designation</th>
                                            <th>Nouvelle Designation</th>
                                            <th>Ville</th>
                                            <th>Adresse</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="projet : ${chantiers}" >

                                            <td  th:text="${projet.code}"></td>
                                            <td  th:text="${projet.designation.trim()}"></td>
                                            <td  th:text="${projet.newDesign}"></td>
                                            <td th:text="${projet.ville==null ? '' : projet.ville.designation}"></td>
                                            <td th:text="${projet.adresse}"></td>
                                            <td>
                                                <a  sec:authorize="hasAnyAuthority('RH','admin')" type="button" class="btn-sm btn-primary" data-toggle="modal"
                                                    data-target="#modal-lg"
                                                    th:attrappend="data-target=${projet.id}" title="Modifier"><i class="fas fa-plus"></i>
                                                </a>

                                                <div class="modal fade " id="modal-lg" tabindex="-1"
                                                     role="dialog" aria-labelledby="exampleModalLongTitle"
                                                     aria-hidden="true" th:attrappend="id=${projet.id}">
                                                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLongTitle">
                                                                    Modification d'affaire</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Fermer">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <form th:action="@{/Affaire/Modifier/{id}(id=${projet.id})}" method="post">
                                                                <div class="modal-body">
                                                                    <section class="content">
                                                                        <div class="container-fluid">
                                                                            <div class="row">
                                                                                <div class="col-md-12">
                                                                                    <!-- About Me Box -->
                                                                                    <div class="card card-primary">
                                                                                        <!-- /.card-header -->
                                                                                        <div class="card-body">
                                                                                            <p>Veuillez choisir la ville et la nouvelle désignation pour l'affaire :
                                                                                             <h5
                                                                                                th:text="${#strings.trim(projet.designation)}"></h5>
                                                                                            </p>
                                                                                            <hr>
                                                                                        </div>

                                                                                        <div class="form-group row showcase_row_area">
                                                                                            <div class="col-md-3 showcase_text_area">
                                                                                                <label>Ville
                                                                                                    :</label>
                                                                                            </div>
                                                                                            <div class="col-md-9 showcase_content_area">
                                                                                                <select class="custom-select" name="ville" required>
                                                                                                    <option value="">Choisir la ville</option>
                                                                                                    <option th:each="ville : ${villes}"
                                                                                                            th:id="${ville.id}"
                                                                                                            th:value="${ville.id}"
                                                                                                            th:text="${ville.designation}"></option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row showcase_row_area">
                                                                                            <div class="col-md-3 showcase_text_area">
                                                                                                <label>Nouvelle designation
                                                                                                    :</label>
                                                                                            </div>
                                                                                            <div class="col-md-9 showcase_content_area">
                                                                                                <div class="custom-file">
                                                                                                    <input type="text" class="form-control" name="newDesign" th:value="${projet.newDesign}"
                                                                                                           onkeyup="this.value = this.value.toUpperCase();" required>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row showcase_row_area">
                                                                                            <div class="col-md-3 showcase_text_area">
                                                                                                <label>Adresse
                                                                                                    :</label>
                                                                                            </div>
                                                                                            <div class="col-md-9 showcase_content_area">
                                                                                                <div class="custom-file">
                                                                                                    <input type="text" class="form-control" name="adresse" th:value="${projet.adresse}"
                                                                                                           onkeyup="this.value = this.value.toUpperCase();" required>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <!-- /.card-body -->
                                                                                </div>
                                                                                <!-- /.card -->
                                                                            </div>
                                                                            <!-- /.col -->
                                                                        </div>
                                                                        <!-- /.row -->

                                                                    </section>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Fermer
                                                                    </button>

                                                                    <input type="submit" value="Enregistrer"
                                                                           class="btn btn-success"/>

                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div th:if="${!#lists.isEmpty(chantiers)}"  class="fc-footer-toolbar text-center mt-4">
                            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                                <!-- Sélecteur d'éléments par page -->
                                <div class="d-flex align-items-center mb-2 me-3">
                                    <label for="pageSize" class="form-label me-2 mb-0">Éléments par page :</label>
                                    <select id="pageSize" class="form-select form-select-sm" style="width: auto;"
                                            onchange="changePageSize(this.value)">
                                        <option value="10" th:selected="${chantiers.size == 10}">10</option>
                                        <option value="30" th:selected="${chantiers.size == 30}">30</option>
                                        <option value="50" th:selected="${chantiers.size == 50}">50</option>
                                        <option value="100" th:selected="${chantiers.size == 100}">100</option>
                                    </select>
                                </div>

                                <!-- Pagination -->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center flex-wrap mb-0">
                                        <!-- Première -->
                                        <li class="page-item" th:classappend="${chantiers.first} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/Projets/tous(statut=${statut}, size=${chantiers.size}, page=1)}">&laquo;</a>
                                        </li>

                                        <!-- Précédente -->
                                        <li class="page-item" th:classappend="${chantiers.first} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/Projets/tous(statut=${statut}, size=${chantiers.size}, page=${chantiers.number})}">&#8249;</a>
                                        </li>

                                        <!-- Numéros -->
                                        <li class="page-item"
                                            th:each="pageNumber : ${pageNumbers}"
                                            th:classappend="${pageNumber == chantiers.number + 1} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/Projets/tous(statut=${statut}, size=${chantiers.size}, page=${pageNumber})}"
                                               th:text="${pageNumber}"></a>
                                        </li>

                                        <!-- Suivante -->
                                        <li class="page-item" th:classappend="${chantiers.last} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/Projets/tous(statut=${statut}, size=${chantiers.size}, page=${chantiers.number + 2})}">&#8250;</a>
                                        </li>

                                        <!-- Dernière -->
                                        <li class="page-item" th:classappend="${chantiers.last} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/Projets/tous(statut=${statut}, size=${chantiers.size}, page=${chantiers.totalPages})}">&raquo;</a>
                                        </li>
                                    </ul>
                                </nav>
                                <!-- Informations sur les éléments affichés -->
                                <div class="text-muted mb-2 me-3">
                                    <small>
                                        Affichage de <span th:text="${(chantiers.number * chantiers.size) + 1}">1</span>
                                        à <span th:text="${(chantiers.number + 1) * chantiers.size > chantiers.totalElements ? chantiers.totalElements : (chantiers.number + 1) * chantiers.size}">30</span>
                                        sur <span th:text="${chantiers.totalElements}">100</span> éléments
                                    </small>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- content viewport ends -->
        <!-- partial:../../partials/_footer.html -->
        <!-- partial -->
    </div>
    <!-- page content ends -->
</div>
<script>

    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<script th:inline="javascript">
    function changePageSize(newSize) {
        /*<![CDATA[*/
        var currentStatut = /*[[${statut}]]*/ 'All';
        var contextPath = /*[[@{/}]]*/ ''; // récupère le contextPath automatiquement

        var url = contextPath + 'Projets/tous?statut=' + encodeURIComponent(currentStatut) +
            '&size=' + newSize + '&page=1';

        window.location.href = url;
        /*]]>*/
    }
</script>
</body>
</html>
